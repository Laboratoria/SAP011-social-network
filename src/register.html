<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>MyPet - Cadastro</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,100;1,9..40,400&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section id="main-register">
        <h1>Crie sua conta</h1>
        <p><a href="">Já é registrado? Faça Login.</a></p>

        <div id="form-container">
          <img src="./img/photo-profile.png" alt="foto de perfil ilustrativa" />
          <form action="">
            <label for="name">Nome</label>
            <input class="input" type="text" id="nomeId" required name="name" />

            <label for="email">E-mail</label>
            <input
              class="input"
              type="text"
              id="emailId"
              placeholder="seunome@email.com"
              required
              name="email"
            />

            <label for="password">Senha</label>
            <input
              class="input"
              type="password"
              id="passwordId"
              required
              name="password"
            />

            <label for="date">Data de nascimento</label>
            <input class="input" type="date" id="birthId" />

            <input id="submit" type="submit" class="send" value="Enviar" />
          </form>
        </div>

        <div class="decoration" id="green-ball"></div>
        <div class="decoration" id="purple-div"></div>
        <div class="decoration" id="purple-ball">
          <img src="./img/purple-ball.png" alt="" id="half-ball"/>
        </div>
      </section>
    </main>

    <footer>
      <p>
        by
        <img
          src="./img/github_270798.png"
          style="height: 16px"
          alt="github Julia"
        />
        Julia Ribeiro e
        <img
          src="./img/github_270798.png"
          style="height: 16px"
          alt="github Vanessa"
        />
        Vanessa Ponte
      </p>
    </footer>
  </body>
</html>
