<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/style-login.css" />
    <link rel="stylesheet" href="./style/style-timeline.css" />
    <title>MyPet - Social Network</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,100;1,9..40,400&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body name="body">
    <main id="app">
      <section id="main-timeline">
        <div id="div-logo">
          <img
            class="logo"
            src="./img/logo-top-timeline.png"
            alt="MyPet logo"
          />

          <button id="signout-button" type="button">
            <img class="logout" src="./img/exit-icon.png" alt="" />
          </button>
        </div>

        <div id="feed">
          <div id="feed-container">
            <p id="empty-feed">
              Ainda n√£o temos postagens por aqui. <br /><br />
              <img src="./img/angry-cat.gif" alt="Cat Meme" />
            </p>

            <!-- TESTE DE LAYOUT DE POSTAGEM -->
            <div>Teste</div>

          </div>

          <div id="input-container">
            <input
              type="text"
              name="post"
              placeholder="Publique algo"
              id="postPlace"
            />
            <button id="publish-button" type="button">
              <img src="./img/send-button-white.png" alt="Send Button" />
            </button>
          </div>
        </div>

        <div id="functions">
          <button id="home-button" type="button">
            <img src="./img/feed-home-icon.png" alt="" />
          </button>

          <button id="search-button" type="button">
            <img src="./img/feed-search-icon.png" alt="sair" />
          </button>

          <button id="my-post-button" type="button">
            <img src="./img/feed-post-icon.png" alt="minhas postagens" />
          </button>

          <button id="profile-button" type="button">
            <img src="./img/feed-profile-icon.png" alt="meu perfil" />
          </button>
        </div>
      </section>
    </main>

    <script>
      
      const backToTop = document.querySelector("#home-button");
      const feed = document.querySelector("#feed-container");
      backToTop.addEventListener("click", function () {
        feed.scrollTo(0, 0);
      });

      const postButton = document.getElementById("publish-button");
      const postPlace = document.getElementById("postPlace");

      function postIt() {
        console.log(postPlace.value);
        const erased = document.getElementById("empty-feed");

        if (postPlace.value !== "" && erased) {
          const post = document.createElement("div");

          // LAYOUT DA POSTAGEM
          const postLayout = `<h2> ${postPlace.value} </h2>`;

          post.innerHTML = postLayout;

          document.getElementById("feed-container").appendChild(post);

          erased.parentNode.removeChild(erased);

          postPlace.value = "";
        } else if (postPlace.value !== "" && !erased) {
          const post = document.createElement("div");
          post.innerHTML = postPlace.value;

          document.getElementById("feed-container").appendChild(post);

          postPlace.value = "";
        }
      }

      postButton.addEventListener("click", postIt);

    </script>
  </body>
</html>
