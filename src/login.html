<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shorcut icon"
      type="icon"
      href="./img/icons8-pegada-de-cachorro-64.png"
    />
    <link rel="stylesheet" href="./style/style-login.css" />
    <title>MyPet - Social Network</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,100;1,9..40,400&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body name="body">
    <main id="app">
      <section id="main-login">
        <h1>MyPet</h1>
        <p>Faça o login para continuar</p>

        <div id="form-container">
          <form action="">
            <label for="email">E-mail</label>
            <input
              class="input"
              type="text"
              id="email"
              placeholder="seunome@email.com"
              required
              email="email"
            />
            <label for="password">Senha</label>
            <input
              class="input"
              type="password"
              id="passwordId"
              required
              name="password"
            />
            <input id="submit" type="submit" class="login" value="Login" />
          </form>

          <a href="#timeline" id="loginGoogle">Login com Google</a>

          <p><a href="#reset">Esqueceu a senha?</a></p>
          <p>Não tem conta?</p>
          <a href="#register" id="toRegister">Registre-se</a>
        </div>

        <div class="decoration" id="green-ball"></div>
        <div class="decoration" id="half-ball">
          <img src="./img/purple-ball.png" alt="">
        </div>
        <div class="decoration" id="purple-ball"></div>
        <img id="girl" src="./img/girl-image.png" alt="">
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
